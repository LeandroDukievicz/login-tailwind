<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../src/assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/output.css">
    <title>Login</title>
</head>

<body class=" bg-slate-200">
    <main class="flex flex-col md:flex-row items-center justify-center w-full min-h-screen mx-auto">
        <section class="w-full flex-1 flex flex-col justify-center items-center p-4">
            <div class="mb-10 w-full max-w-xl flex justify-center items-center flex-col">
                <img class="w-36 hover:scale-110 duration-300 cursor-pointer gap-4" src="../src/assets/login-circle.svg"
                    alt="logo do usuário" />
                <h1 class="text-4xl font-bold mb-7 px-2 m-2 text-textlogin">Login</h1>
                <input type="text" placeholder="Digite o seu e-mail ..."
                    class="mb-5 w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-gray-300" required>
                <input type="password" placeholder="**************"
                    class="mb-5 w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-gray-300" required>
            </div>
            <div class="mb-10 w-full flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <input type="checkbox" title="checkbox" />
                    <label>Lembrar Senha</label>
                </div>
                <a class="text-textlogin  
                            font-normal
                            hover:font-semibold 
                            duration-300" href="#">Esqueceu a senha?
                </a>
            </div>
            <button class="mb-10  w-full outline-transparent 
                            p-2 rounded-full 
                            border-2 border-textlogin
                            border-solid font-semibold 
                            tracking-wider text-blue-900
                            hover:bg-textlogin duration-200">

                Acessar
            </button>

            <p class="">
                Não possui uma conta ?
                <a href="#" class="text-textlogin  
                font-normal 
                hover:font-semibold 
                 duration-300" href="#"> Criar uma conta </a>
            </p>
        </section>

        <section class="hidden md:flex w-full flex-1 h-screen gap-8
                        items-center justify-center flex-col p-4
                        bg-gradient-to-r from-sky-500 to-indigo-500">

            <h1 class="text-white text-4xl text-center">
                Domine as <strong>tecnologias mais buscadas</strong> pelo mercado!
            </h1>

            <img src="../src/assets/segure-login.svg" alt="Ilustração de login seguro, com um
                     personagem estilizado ao lado de elementos
                     que simbolizam proteção e segurança digital." class="w-3/4 lg:w-full lg:max-w-md">

        </section>
    </main>
</body>

</html>
